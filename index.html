<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Formulário Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    
                    <div class="col-2">
                        <div class="inputs-wrapper">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome">
                        </div>   
                        
                        <div class="inputs-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div> 
                    </div>
       
                    <div class="inputs-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="inputs-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div> 

                </div>        
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="inputs-wrapper">
                        <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="nome-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus Horários Disponíveis</legend>

                    <div>
                        <h2>Primeira Mentoria</h2>
                        <div class="col-3">
                            <div class="inputs-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>   
                            
                            <div class="inputs-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div> 

                            <div class="inputs-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div> 
                        </div>
                    </div>        
                    <div>
                        <h2>Segunda Mentoria</h2>
                        <div class="col-3">
                            <div class="inputs-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>   
                            
                            <div class="inputs-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div> 

                            <div class="inputs-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div> 
                        </div>
                    </div>    
                </div>
            </fieldset>
        </form>

        <footer>
            <button 
                class = "button"
                form="my-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
